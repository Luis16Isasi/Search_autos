<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/diseño_buscador_autos.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>BUSCADOR DE AUTOS</h1>
    <form action="#" id="formulario">
        <div class="row">
            <div class="row1">
                <div class="info_buscar">
                    <label for="">Marca</label>
                    <select name="" id="marca" class="seleccionar">
                        <option value="">Seleccione</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
                </div>
                <div class="info_buscar">
                    <label for="">Año</label>
                    <select name="" id="año" class="seleccionar">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="info_buscar">
                    <label for="">Precio Min</label>
                    <select name="" id="precio_min" class="seleccionar">
                        <option value="">Seleccione</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="info_buscar">
                    <label for="">Precio Max</label>
                    <select name="" id="precio_max" class="seleccionar">
                        <option value="">Seleccione</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                    </select>
                </div>
            </div>  
            <div class="row1">
                <div class="info_buscar">
                    <label for="">Puertas</label>
                    <select name="" id="puertas" class="seleccionar">
                        <option value="">Seleccione</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="info_buscar">
                    <label for="">trasmisión</label>
                    <select name="" id="transmision" class="seleccionar">
                        <option value="">Seleccione</option>
                        <option value="automatico">Automática</option>
                        <option value="manual">Manual</option>
                    </select>
                </div>
                <div class="info_buscar">
                    <label for="">color</label>
                    <select name="" id="color" class="seleccionar">
                        <option value="">Seleccione</option>
                        <option value="Negro">Negro</option>
                        <option value="Azul">Azul</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Rojo">Rojo</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>RESULTADOS</h2>
        </div>
        <div class="row" id="mensaje"></div>
        <div class="row" id="resultados"></div>
    </form>
</body>
<script src="js/app.js"></script>
<script src="js/buscador.js"></script>
</html>
